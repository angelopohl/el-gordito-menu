<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Gordito - Menú Digital</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#D90429", // El "rojo fuerte" que pidió el cliente
              accent: "#FFC300", // Amarillo para detalles como en el logo
              dark: "#0A0A0A",
            },
            fontFamily: {
              display: ["Carter One", "cursive"],
              body: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-dark text-white font-body antialiased selection:bg-primary/30"
  >
    <div
      class="fixed inset-0 pointer-events-none opacity-20 bg-wood-pattern z-0 mix-blend-overlay"
    ></div>

    <main
      class="relative z-10 max-w-md mx-auto min-h-screen bg-black/90 shadow-2xl pb-40 border-x border-zinc-800"
    >
      <header
        class="pt-10 pb-6 px-6 flex flex-col items-center text-center bg-gradient-to-b from-primary/20 to-transparent"
      >
        <div class="mb-5 relative">
          <div class="logo-container">
            <img
              src="assets/img/logo/logo-el-gordito-removebg-preview.png"
              alt="Logo El Gordito"
              class="logo-img"
              onerror="
                this.src =
                  'https://placehold.co/200x200/000000/D90429?text=Gordito'
              "
            />
          </div>

          <div
            class="absolute -bottom-1 -right-1 bg-accent text-black font-display text-[9px] px-2 py-0.5 rounded shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] -rotate-6 z-20 border border-black"
          >
            EST. 2026
          </div>
        </div>

        <h1
          class="text-4xl font-display text-primary leading-none text-outline transform -rotate-2"
        >
          EL GORDITO
        </h1>
        <p
          class="text-accent text-[10px] font-bold tracking-[0.3em] uppercase mt-2"
        >
          Sabores 100% Magdalena de Cao
        </p>
      </header>

      <div
        class="sticky top-0 z-40 bg-black/95 backdrop-blur-md border-y border-zinc-800 py-3"
      >
        <div
          id="filter-bar"
          class="flex flex-nowrap overflow-x-auto px-4 gap-3 scrollbar-hide"
        >
          <button
            data-category="todos"
            class="filter-btn bg-primary text-white flex-shrink-0"
          >
            TODOS
          </button>
          <button
            data-category="alitas"
            class="filter-btn bg-zinc-800 text-gray-400 flex-shrink-0"
          >
            ALITAS
          </button>
          <button
            data-category="pollos"
            class="filter-btn bg-zinc-800 text-gray-400 flex-shrink-0"
          >
            POLLOS
          </button>
          <button
            data-category="parrillas"
            class="filter-btn bg-zinc-800 text-gray-400 flex-shrink-0"
          >
            PARRILLAS
          </button>
          <button
            data-category="especiales"
            class="filter-btn bg-zinc-800 text-gray-400 flex-shrink-0"
          >
            ESPECIALES
          </button>
          <button
            data-category="hamburguesas"
            class="filter-btn bg-zinc-800 text-gray-400 flex-shrink-0"
          >
            BURGERS
          </button>
          <button
            data-category="bebidas"
            class="filter-btn bg-zinc-800 text-gray-400 flex-shrink-0"
          >
            BEBIDAS
          </button>
        </div>
      </div>

      <div class="px-6 my-8 flex items-center gap-4">
        <div class="h-px bg-zinc-800 flex-grow"></div>
        <h2
          id="current-category"
          class="text-2xl font-display text-white italic"
        >
          Nuestro <span class="text-primary">Menú</span>
        </h2>
        <div class="h-px bg-zinc-800 flex-grow"></div>
      </div>

      <div id="menu-container" class="px-6 space-y-6"></div>

      <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-6 z-50">
        <button
          class="w-full bg-primary hover:bg-red-700 text-white py-4 rounded-xl shadow-[5px_5px_0px_0px_#FFC300] border-2 border-black flex items-center justify-center gap-3 active:translate-y-1 transition-all"
        >
          <span class="material-symbols-outlined">notifications_active</span>
          <div class="text-left">
            <p class="font-display text-xl leading-none">¡LLAMA AL MESERO!</p>
            <p class="text-[10px] font-bold uppercase opacity-80">
              Para hacer tu pedido
            </p>
          </div>
        </button>
      </nav>

      <a
        href="https://wa.me/51939781755?text=Hola!%20Quisiera%20hacer%20un%20pedido."
        target="_blank"
        class="fixed bottom-28 right-6 z-50 bg-[#25D366] text-white w-14 h-14 rounded-full shadow-[0px_4px_10px_rgba(0,0,0,0.3)] flex items-center justify-center transition-transform active:scale-90 border-2 border-white"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"
          />
        </svg>
      </a>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
